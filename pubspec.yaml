name: tapin_app
description: "TAPIN. - Golf course booking and social platform"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.jpg"
  windows:
    generate: true
    image_path: "assets/images/app_icon.jpg"
  macos:
    generate: true
    image_path: "assets/images/app_icon.jpg"

flutter_native_splash:
  background_image: assets/images/golf_course_hero.jpg
  background_image_dark: assets/images/golf_course_hero.jpg
  android_12:
    background_image: assets/images/golf_course_hero.jpg
